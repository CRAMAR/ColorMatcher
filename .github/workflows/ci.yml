name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '8.0.x' ]
        runtime: [ 'linux-x64', 'win-x64' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Restore
        run: dotnet restore ColorMatcher/ColorMatcher.csproj
      - name: Build
        run: dotnet build ColorMatcher/ColorMatcher.csproj --configuration Release --no-restore
      - name: Publish
        run: |
          dotnet publish ColorMatcher/ColorMatcher.csproj -c Release -r ${{ matrix.runtime }} --self-contained false -o publish/${{ matrix.runtime }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: color-matcher-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}
